        <div class="conteudo">

                <h1>Cadastrar Personagem</h1>
                <form  class="formu" action="controller_personagem" method="post">

                    <input type="number" id="ptproeza3" name="ptproeza3"><br>
                    <input class="botao" type="reset" value="LIMPAR">
                    <input class="botao" type="submit" name="op" value="CADASTRAR">
